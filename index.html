<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login Form</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div id="loader" class="loader">
      <div class="loader-div">
         <img src="./dashbord/img/loader_gif.gif" alt="">
      </div>
   </div>
   <div id="contanir" class="contanir">
      <div class="form login-form">
         <form id="login-form">
            <h1>Log In</h1>
            <div class="input-div">
               <input type="email" required placeholder="email" id="email_log">
               <i class="fa-regular fa-envelope"></i>
            </div>
            <div class="input-div">
               <input class="password" type="password" required placeholder="password" name="" id="password_log">
               <i id="show" class="fa-regular fa-eye"></i>
            </div>
            <div class="forget-link">
               <a href="#">Forgot Password?</a>
            </div>
            <button type="submit">Log In</button>
            <p>or login with social icon</p>
            <div class="social-icon">
               <i class="fa-brands fa-google" id="google"></i>
               <i class="fa-brands fa-facebook"></i>
               <i class="fa-brands fa-linkedin"></i>
               <i class="fa-brands fa-github"></i>
            </div>
         </form>
      </div>
      <div class="form singup-form">
         <form id="signup-form">
            <h1>Sing Up</h1>
            <div class="input-div">
               <input type="text" placeholder="Name" id="name" required>
               <i class="fa-regular fa-user"></i>
            </div>
            <div class="input-div">
               <input type="email" placeholder="email" id="email_sig" required>
               <i class="fa-regular fa-envelope"></i>
            </div>
            <div class="input-div">
               <input class="password" type="password" placeholder="password" id="password_sig" required>
               <i id="show" class="fa-regular fa-eye"></i>
            </div>
            <button type="submit">Sign Up</button>
         </form>
      </div>
      <div class="toggle-box">
         <div class="toggle-panel toggel-left">
            <h1>Hello, Welcome!</h1>
            <p>Don't have an account?</p>
            <button class="singup-btn">Sign Up</button>
         </div>
         <div class="toggle-panel toggel-right">
            <h1>Welcome Back!</h1>
            <p>Already have an account?</p>
            <button class="login-btn">Log In</button>
         </div>
      </div>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   <script type="module" src="dist/app.js"></script>
</body>

</html>
